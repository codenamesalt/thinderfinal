<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
</head>
<body>
  <h2>Create Account</h2>
  
  <!-- Sign Up Form -->
  <form id="signup-form">
    <input type="text" name="email" id="email" class="signup-form-field" placeholder="Email">
    <input type="password" name="password" id="password" class="signup-form-field" placeholder="Password">
    <input type="text" name="phone" id="phone" class="signup-form-field" placeholder="Phone Number">
    <input type="text" name="city" id="city" class="signup-form-field" placeholder="City">
    <input type="text" name="state" id="state" class="signup-form-field" placeholder="State">
    <input type="text" name="problems" id="problems" class="signup-form-field" placeholder="Problems">
    <input type="text" name="traits" id="traits" class="signup-form-field" placeholder="Traits in Therapist">
    <input type="submit" value="Register" id="signup-form-submit">
  </form>

  <p>Already have an account? <a href="/src/login/login-page.html">Log In</a></p>

  <!-- Reference to the external JavaScript file -->
  <script src="signup-page.js" defer></script>
</body>
</html>
